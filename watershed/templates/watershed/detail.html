<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Watershed Application</h1>
        <p>Detail view</p>
    </div>
    <!--Detail view-->
    <div class="container-fluid">
        <div class="page-header text-center">
          <h1>{{ watershed.name }}<small></small></h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <img src="{{ watershed.watershed_logo }}" height="400px" width="200px">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
           
            <h3>  {{ watershed.watershedID }} </h3>
            <ul>
                {% for florafauna in watershed.florafauna_set.all %}
                <li> {{ florafauna.name }} </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    
</body>
</html>
