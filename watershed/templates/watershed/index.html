<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
        <h1>Watershed Application</h1>
        <p>List of Watersheds</p>
    </div>

<div class="container-fluid text-center">
    <!--Button for Adding Watershed-->
    <a href="{% url 'watershed:add-watershed' %}" class="btn btn-primary btn-lg active btn-block" role="button" aria-pressed="true"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Watershed</a>
  
  <h2>Index View:</h2>
    {% if all_watershed %}
    <div class="list-group">
        {% for watershed in all_watershed %}
        <a href="{% url 'watershed:detail' watershed.id %}" class="list-group-item">{{ watershed.watershedID }}</a>
        {% endfor %}
    </div>
     {% else %}
        <h2> You have no watersheds in your database </h2>
    {% endif %}




  

</div>

</body>
</html>
